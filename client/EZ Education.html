<!DOCTYPE html>
<html lang="en">

<head>
    <title>EZ Education</title>

    <!-- Bootstrap 4.4.1 CSS with CDN -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <!-- Bootstrap 4.5 CSS-->
    <link rel="stylesheet" href="bootstrap-4.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/tagsinput.css">

    <!-- custom stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="fixed.css"> -->
    <link rel="stylesheet" type="text/css" href="EZ-edu-stylesheet.css">

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="EZ, education, volunteering">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- javascript -->
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/voerro-vue-tagsinput.js"></script>

    <script src="js/components/Home.js"></script>
    <script src="js/components/About.js"></script>
    <script src="js/components/User.js"></script>
    <script src="js/components/Help.js"></script>
    <script src="js/components/Admin.js"></script>
    <script src="js/components/Goal.js"></script>
    <script src="js/components/Contact.js"></script>
    <script src="js/components/Register.js"></script>
    <script src="js/components/Login.js"></script>
    <script src="js/router/index.js"></script>
</head>

<body onload="onLoad()">
    <div id="container">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg">
                <router-link class="navbar-brand" to="/">
                    <img src="img/logo-small.png" width="80" height="80" alt="EZ Education">
                    <span>EZ Education</span>
                </router-link>

                <!-- collapse button class dependency -->
                <span class="navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsible" aria-controls="navbarCollapsible" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </span>

                <div class="collapse navbar-collapse" id="navbarCollapsible">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <!-- <router-link> will be rendered as an `<a>` tag by default -->
                            <router-link class="nav-link" to="/">Home</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/about">About</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/admin">Admin</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/goal">Our Goal</router-link>
                        </li>
                        <li class="nav-item mr-5">
                            <router-link class="nav-link" to="/contact">Contact Us</router-link>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" v-on:click="signup">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" v-on:click="login">Log In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>

            <!-- component matched by the route will render here -->
            <router-view></router-view>

            <!-- Removes the top margins -->
            <div>&nbsp;</div>
        </main>

        <footer>
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col">
                        colomn 1
                    </div>
                    <div class="col">
                        colomn 2
                    </div>
                    <div class="col">
                        colomn 3
                    </div>

                    <div class="col-12">
                        <hr>
                        <h6>&copy; ez-edu</h6>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="register-form-username">User Name</label>
                                <p v-if="errors.username" class="text-danger">{{errors.username}}</p>
                                <input type="text" class="form-control" id="register-form-username" placeholder="Username" v-model="user.username"
                                       v-bind:class="{ 'border-danger': errors.username }" >
                            </div>
                            <div class="form-group">
                                <label for="register-form-surname">Surname</label>
                                <p v-if="errors.surname" class="text-danger">{{errors.surname}}</p>
                                <input type="text" class="form-control" id="register-form-surname" placeholder="Surname" v-model="user.surname" v-bind:class="{ 'border-danger': errors.surname }">
                            </div>
                            <div class="form-group">
                                <label for="register-form-given">Given Name</label>
                                <p v-if="errors.givenname" class="text-danger">{{errors.givenname}}</p>
                                <input type="text" class="form-control" id="register-form-given" placeholder="Given Name" v-model="user.givenname" v-bind:class="{ 'border-danger': errors.givenname }">
                            </div>
                            <div class="form-group">
                                <label for="register-form-age">Age</label>
                                <input type="text" class="form-control" id="register-form-age" placeholder="Age" v-model="user.age">
                            </div>
                            <div class="form-group">
                                <label for="register-form-phone">Phone</label>
                                <input type="text" class="form-control" id="register-form-phone" placeholder="Phone" v-model="user.phone">
                            </div>
                            <div class="form-group">
                                <label for="register-form-address">address</label>
                                <input type="text" class="form-control" id="register-form-address" placeholder="Address" v-model="user.address">
                            </div>
                            <div class="form-group">
                                <label for="register-form-webchat">Webchat</label>
                                <input type="text" class="form-control" id="register-form-webchat" placeholder="Webchat" v-model="user.webchat">
                            </div>
                            <div class="form-group">
                                <label for="register-form-timezone">Timezone</label>
                                <input type="text" class="form-control" id="register-form-timezone" placeholder="Timezone" v-model="user.timezone">
                            </div>
                            <div class="form-group">
                                <label for="register-form-school">School</label>
                                <input type="text" class="form-control" id="register-form-school" placeholder="School" v-model="user.school">
                            </div>
                            <div class="form-group" id="register-form-hobby-field">
                                <label for="register-form-hobby">Hobby</label>
                                <voerro-tags-input type="text" element-id="register-form-hobby" v-model="user.hobby" ></voerro-tags-input>
                            </div>
                            <div class="form-group">
                                <label for="register-form-purpose">purpose</label>
                                <textarea class="form-control" id="register-form-purpose" v-model="user.purpose"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="register-form-skill">Skill</label>
                                <textarea type="text" class="form-control" id="register-form-skill" v-model="user.skill"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" v-on:click="create">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="login-form-username">Username</label>
                        <input type="text" class="form-control" id="login-form-username" v-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="login-form-password">Password</label>
                        <input type="password" class="form-control" id="login-form-password" v-model="user.password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="login">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4.4.1 with CDN -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <!-- Bootstrap 4.5 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5/js/bootstrap.min.js"></script>
</body>

</html>
