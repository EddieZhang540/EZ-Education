<!DOCTYPE html>
<html lang="en">

<head>
    <title>EZ Education | Dashboard</title>

    <!-- Bootstrap 4.4.1 CSS with CDN -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <!-- Bootstrap 4.5 CSS-->
    <link rel="stylesheet" href="bootstrap-4.5/css/bootstrap.min.css">

    <!-- custom stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="fixed.css"> -->
    <link rel="stylesheet" type="text/css" href="custom-stylesheet.css">

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- javascript -->
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/voerro-vue-tagsinput.js"></script>

    <script src="js/components/Home.js"></script>
    <script src="js/components/About.js"></script>
    <script src="js/components/User.js"></script>
    <script src="js/components/Help.js"></script>
    <script src="js/components/Admin.js"></script>
    <script src="js/components/Goal.js"></script>
    <script src="js/components/Contact.js"></script>
    <script src="js/components/Register.js"></script>
    <script src="js/components/Login.js"></script>
    <script src="js/components/Dashboard.js"></script>
    <script src="js/components/DashboardHome.js"></script>
    <script src="js/components/DashboardProfile.js"></script>
    <script src="js/components/DashboardSettings.js"></script>
    <script src="js/router/index.js"></script>
</head>

<body onload="onLoad()">
    <div id="dashboard">
        <header class="dashboard-header">
            <nav class="navbar fixed-top navbar-expand-md">
                <div class="navbar-brand">
                    <img src="img/logo-small.png" width="80" height="80" alt="EZ Education">
                    <span>EZ Education</span>
                </div>

                <span class="navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsible" aria-controls="navbarCollapsible" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </span>
            </nav>
        </header>

        <main class="dashboard-main row">
            <nav class="col-md-3 sidebar navbar-expand-md">
                <div class="collapse navbar-collapse" id="navbarCollapsible">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <router-link class="nav-link" to="/dashboardHome">Home</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/dashboardProfile">Profile</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" to="/dashboardSettings">Settings</router-link>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-md-12 content">
                <div class="container">
                    <router-view></router-view>
                    <form>

                        <div class="row">
                            <div class="col-lg form-group">
                                <label for="profile-email">Email</label>
                                <input type="text" class="form-control" id="profile-email" v-model="user.email" v-bind:class="{ 'border-danger': errors.email }">
                                <p v-if="errors.email" class="text-danger">{{errors.email}}</p>
                            </div>
                            <div class="col-lg form-group">
                                <label for="profile-password">Password</label>
                                <input type="password" class="form-control" id="profile-password" v-model="user.password" v-bind:class="{ 'border-danger': errors.password }">
                                <p v-if="errors.password" class="text-danger">{{errors.password}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg form-group">
                                <label for="profile-given">First name</label>
                                <input type="text" class="form-control" id="profile-given" v-model="user.givenname" v-bind:class="{ 'border-danger': errors.givenname }">
                                <p v-if="errors.givenname" class="text-danger">{{errors.givenname}}</p>
                            </div>
                            <div class="col-lg form-group">
                                <label for="profile-surname">Last name</label>
                                <input type="text" class="form-control" id="profile-surname" v-model="user.surname" v-bind:class="{ 'border-danger': errors.surname }">
                                <p v-if="errors.surname" class="text-danger">{{errors.surname}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg form-group">
                                <label for="profile-age">Age</label>
                                <input type="number" class="form-control" id="profile-age" v-model="user.age" v-bind:class="{ 'border-danger': errors.age }"
                                       oninput="if(value>99)value=99;if(value.length>2)value=value.slice(0,2);if(value<0)value=0">
                                <p v-if="errors.age" class="text-danger">{{errors.age}}</p>
                            </div>
                            <div class="col-lg form-group">
                                <label for="profile-address">Address</label>
                                <input type="text" class="form-control" id="profile-address" v-model="user.address" v-bind:class="{ 'border-danger': errors.address }">
                                <p v-if="errors.address" class="text-danger">{{errors.address}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg form-group">
                                <label for="profile-wechat">WeChat ID</label>
                                <input type="text" class="form-control" id="profile-wechat" v-model="user.wechat" v-bind:class="{ 'border-danger': errors.wechat }">
                                <p v-if="errors.wechat" class="text-danger">{{errors.wechat}}</p>
                            </div>
                            <div class="col-lg form-group">
                                <label for="profile-school">School</label>
                                <input type="text" class="form-control" id="profile-school" v-model="user.school" v-bind:class="{ 'border-danger': errors.school }">
                                <p v-if="errors.school" class="text-danger">{{errors.school}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col form-group" id="profile-hobby-field">
                                <label for="profile-hobby">Hobbies</label>
                                <p class="field-caption">Press 'enter' after each hobby to save it</p>
                                <voerro-tags-input type="text" element-id="profile-hobby" v-model="hobbies" v-bind:class="{ 'border-danger': errors.hobbies }"></voerro-tags-input>
                                <p v-if="errors.hobbies" class="text-danger">{{errors.hobbies}}</p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 4.4.1 with CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <!-- Bootstrap 4.5 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5/js/bootstrap.min.js"></script>
</body>

</html>
